name: OPA Gatekeeper Policies

on:
  push:
    branches:
      - test

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube

      - name: Start Minikube
        run: |
          minikube start --driver=docker --kubernetes-version=v1.22.0

      - name: Check out code
        uses: actions/checkout@v1
        with:
          ref: test

      - name: Apply OPA Gatekeeper
        run: |
          kubectl apply -f https://raw.githubusercontent.com/open-policy-agent/gatekeeper/v3.5.0/deploy/gatekeeper.yaml

      - name: Apply OPA Gatekeeper Constraints
        run: |
          kubectl apply -f Constraints/

      - name: Apply OPA Gatekeeper Templates
        run: |
          kubectl apply -f Templates/

      - name: Apply OPA Gatekeeper Examples 
        run: |
          kubectl apply -f Examples/

      

      - name: Wait for OPA Gatekeeper to be ready
        run: |
          kubectl wait --for=condition=Available --timeout=300s deployment/gatekeeper-controller-manager -n gatekeeper-system

      - name: Test OPA Gatekeeper Policies
        run: |
          # Perform tests on the applied examples, e.g., using kubectl or other relevant tools
          # Example: kubectl get pods --all-namespaces

      - name: Cleanup
        run: |
          
          kubectl delete -f Examples
          kubectl delete -f Templates/
          kubectl delete -f Constraints/
          kubectl delete -f https://raw.githubusercontent.com/open-policy-agent/gatekeeper/v3.5.0/deploy/gatekeeper.yaml

      - name: Stop Minikube
        run: |
          minikube stop





