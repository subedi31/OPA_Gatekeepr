name: OPA Gatekeeper Policies

on:
  push:
    branches: [test]
      

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      
      - name: Check out code
        uses: actions/checkout@v1
        with:
          ref: test

      

      - name: Apply OPA Gatekeeper Constraints
        run: |
          kubectl apply -f Constraints/

      - name: Apply OPA Gatekeeper Templates
        run: |
          kubectl apply -f Templates/

      - name: Apply OPA Gatekeeper Examples 
        run: |
          kubectl apply -f Examples/

     


      
          

      





